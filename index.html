<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>
          <img src="icons/icon-dashboard.svg" alt="Dashboard icon" />Dashboard
        </h1>
        <h2><img src="icons/icon-home.svg" alt="Home icon" />Home</h2>
        <h2><img src="icons/icon-profile.svg" alt="Profile icon" />Profile</h2>

          />Communities

        <h2>
